<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAWA Dashcam</title>
    <link rel="stylesheet" href="style.css">
    <script src="jsmpeg.min.js"></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">KAWA<span>Control</span></div>
            <nav>
                <button class="nav-btn active" onclick="showTab('live')">Live View</button>
                <button class="nav-btn" onclick="showTab('gallery')">Gallery</button>
                <button class="nav-btn" onclick="showTab('settings')">Settings</button>
                <button class="nav-btn" onclick="showTab('system')">System</button>
            </nav>
            <div class="status-panel">
                <div id="connectionStatus" class="status disconnected">Disconnected</div>
                <button id="connectBtn" onclick="connectCamera()">Connect</button>
            </div>
        </aside>

        <main class="content">
            <!-- Live Tab -->
            <div id="live" class="tab-content active">
                <div class="video-wrapper">
                    <canvas id="videoCanvas"></canvas>
                    <div class="overlay-controls">
                        <button class="action-btn" onclick="takePhoto()">ðŸ“¸ Snapshot</button>
                    </div>
                </div>
            </div>

            <!-- Gallery Tab -->
            <div id="gallery" class="tab-content">
                <div class="gallery-controls">
                    <select id="fileType" onchange="loadGallery()">
                        <option value="video">Normal Video</option>
                        <option value="event">Emergency Event</option>
                        <option value="photo">Photos</option>
                    </select>
                    <button class="refresh-btn" onclick="loadGallery()">Refresh</button>
                </div>
                <div id="fileGrid" class="file-grid"></div>
            </div>

            <!-- Settings Tab -->
            <div id="settings" class="tab-content">
                <h2>Camera Configuration</h2>
                <div id="settingsList" class="settings-list">
                    <p class="placeholder-text">Connect to camera to view settings.</p>
                </div>
            </div>

            <!-- System Tab -->
            <div id="system" class="tab-content">
                <h2>System Management</h2>
                
                <div class="system-card">
                    <h3>Device Info</h3>
                    <div id="deviceInfo" class="info-grid">Loading...</div>
                </div>

                <div class="system-card">
                    <h3>Storage (SD Card)</h3>
                    <div id="sdInfo" class="info-grid">Loading...</div>
                    <div class="action-row">
                        <button class="danger-btn" onclick="formatSdCard()">Format SD Card</button>
                    </div>
                </div>

                <div class="system-card">
                    <h3>Actions</h3>
                    <div class="action-row">
                        <button class="primary-btn" onclick="syncTime()">Sync Time with PC</button>
                        <button class="danger-btn" onclick="factoryReset()">Factory Reset</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
